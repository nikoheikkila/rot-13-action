name: Acceptance Tests

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

# Restrict default permissions to read-only
permissions:
  contents: read

# Cancel in-progress runs when a new run is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  original: "Hello, World!"
  transformed: "Uryyb, Jbeyq!"

jobs:
  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: Install Bun
        uses: oven-sh/setup-bun@b7a1c7ccf290d58743029c4f6903da283811b979 # v2.1.0
        with:
          bun-version: 1.3.5

      - name: Install Task
        uses: go-task/setup-task@0ab1b2a65bc55236a3bc64cde78f80e20e8885c2 # v1.0.0
        with:
          repo-token: ${{ github.token }}
          version: "3.x"

      - name: Install ActionLint
        shell: bash
        run: bash <(curl https://raw.githubusercontent.com/rhysd/actionlint/main/scripts/download-actionlint.bash) latest /usr/local/bin

      - name: Install dependencies
        run: task install

      - name: Build action
        run: task build

      - name: Lint code
        run: task lint

      - name: Run tests
        run: task test

  test-local-action:
    name: Test local action
    permissions:
      contents: read
    strategy:
      matrix:
        runner: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.runner }}

    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: Test with valid input
        uses: ./
        id: valid
        with:
          string: ${{ env.original }}

      - name: Fail expectation
        if: steps.valid.outputs.result != env.transformed
        run: |
          echo "::error::Expected result of transformation was '${TRANSFORMED}', but got '${STEPS_VALID_OUTPUTS_RESULT}'"
          exit 1
        env:
          TRANSFORMED: ${{ env.transformed }}
          STEPS_VALID_OUTPUTS_RESULT: ${{ steps.valid.outputs.result }}

      - name: Test with empty input
        uses: ./
        id: invalid
        continue-on-error: true
        with:
          string: ""

      - name: Fail if empty input succeeds
        if: steps.invalid.outcome != 'failure'
        run: |
          echo "::error::Expected action to fail when given empty input, but it succeeded."
          exit 1

  release:
    name: Release
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [test-unit, test-local-action]
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required for creating and pushing git tags and GitHub releases

    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Determine next version
        id: version
        uses: mathieudutour/github-tag-action@a22cf08638b34d5badda920f9daf6e72c477b07b # v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: patch
          create_annotated_tag: true
          dry_run: true

      - name: Release new version
        if: steps.version.outputs.new_version != steps.version.outputs.previous_version
        run: |
          function push() {
            local tag="$1"
            git tag -fa "$tag" -m "Release $tag"
            git push origin "$tag" --force
          }

          git config user.name "$USERNAME"
          git config user.email "$EMAIL"

          push "$TAG"
          push "$(echo "$TAG" | cut -d . -f 1)"
          push "$(echo "$TAG" | cut -d . -f 1-2)"

          gh release create "$TAG" --title "Release $TAG" --notes "$CHANGELOG" --verify-tag
        env:
          USERNAME: github-actions[bot]
          EMAIL: github-actions[bot]@users.noreply.github.com
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ steps.version.outputs.new_tag }}
          CHANGELOG: ${{ steps.version.outputs.changelog }}

  test-tagged-action:
    name: Test tagged action
    runs-on: ubuntu-latest
    needs: [release]
    permissions:
      contents: read

    steps:
      - name: ROT-13
        uses: nikoheikkila/rot-13-action@v1 # zizmor: ignore[unpinned-uses]
        id: valid
        with:
          string: ${{ env.original }}

      - name: Fail expectation
        if: steps.valid.outputs.result != env.transformed
        run: |
          echo "::error::Expected result of transformation was '${TRANSFORMED}', but got '${STEPS_VALID_OUTPUTS_RESULT}'"
          exit 1
        env:
          TRANSFORMED: ${{ env.transformed }}
          STEPS_VALID_OUTPUTS_RESULT: ${{ steps.valid.outputs.result }}

      - name: Test with empty input
        uses: nikoheikkila/rot-13-action@v1 # zizmor: ignore[unpinned-uses]
        id: invalid
        continue-on-error: true
        with:
          string: ""

      - name: Fail if empty input succeeds
        if: steps.invalid.outcome != 'failure'
        run: |
          echo "::error::Expected action to fail when given empty input, but it succeeded."
          exit 1
